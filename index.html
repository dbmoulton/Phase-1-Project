<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Amiibo Collection</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="amiibo-header">
      <img
        src="https://www.mariowiki.com/images/thumb/d/d2/Amiibo_Logo.svg/800px-Amiibo_Logo.svg.png"
        alt="amiibo-header"
      />

    <p style="text-align:center">
      <b>Filter By Game</b>
      <select name="game" id="gameSelection">

      <br><b>OR</b><br>
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name">
    </p>

    <div id="toy-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
